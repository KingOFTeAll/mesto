<!DOCTYPE html> <!--Гитхаб pages всё это время висел не на той ветке-->
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Mesto</title>
   <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
   <div class="page">


      <header class="header">
         <img class="header__logo" src="./images/Vector.svg" alt="Проект_место">
      </header>
      <main>
         <section class="profile">
            <img class="profile__avatar" src="./images/image-min.jpg" alt="иконка профиля">

            <div class="profile__info">
               <h1 class="profile__name" id="profilename">Жак-Ив Кусто</h1>
               <button type="button" class="profile__edit-button">

               </button>
               <p class="profile__status" id="profilestatus">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button" id="profile__add">
            </button>
         </section>

         <section class="elements">
            <ul class="elements__cards">
               <li class="elements__item">
                  <img class="elements__image" src="./images/card1-min.jpg" alt="Можешь представить всё что захочешь">
                  <div class="elements__description">
                     <h2 class="elements__caption">Карачаевск</h2>
                     <button type="button" class="elements__like"> <img src="./images/heart.svg" alt="Лайк"></button>
                  </div>
               </li>
               <li class="elements__item">
                  <img class="elements__image" src="./images/card2-min.jpg" alt="Можешь представить всё что захочешь">
                  <div class="elements__description">
                     <h2 class="elements__caption">Гора Эльбрус</h2>
                     <button type="button" class="elements__like"> <img src="./images/heart.svg" alt="Лайк"></button>
                  </div>
               </li>
               <li class="elements__item">
                  <img class="elements__image" src="./images/card3-min.jpg" alt="Можешь представить всё что захочешь">
                  <div class="elements__description">
                     <h2 class="elements__caption">Домбай</h2>
                     <button type="button" class="elements__like"> <img src="./images/heart.svg" alt="Лайк"></button>
                  </div>
               </li>
               <li class="elements__item">
                  <img class="elements__image" src="./images/card2-min.jpg" alt="Можешь представить всё что захочешь">
                  <div class="elements__description">
                     <h2 class="elements__caption">Гора Эльбрус</h2>
                     <button type="button" class="elements__like"> <img src="./images/heart.svg" alt="Лайк"></button>
                  </div>
               </li>
               <li class="elements__item">
                  <img class="elements__image" src="./images/card3-min.jpg" alt="Можешь представить всё что захочешь">
                  <div class="elements__description">
                     <h2 class="elements__caption">Домбай</h2>
                     <button type="button" class="elements__like"> <img src="./images/heart.svg" alt="Лайк"></button>
                  </div>
               </li>
               <li class="elements__item">
                  <img class="elements__image" src="./images/card1-min.jpg" alt="Можешь представить всё что захочешь">
                  <div class="elements__description">
                     <h2 class="elements__caption">Карачаево-Черкессия</h2>
                     <button type="button" class="elements__like"> <img src="./images/heart.svg" alt="Лайк"></button>
                  </div>
               </li>
            </ul>
         </section>
      </main>
      <footer class="footer">
         <p class="footer__text">&copy; 2022 Mesto Russia</p>
      </footer>


      <section class="popup">
         <div class="popup__container">
            <button class="popup__close-icon" type="button"><img class="popup__close-img" src="./images/CloseIcon.svg"
                  alt="Закрыть"></button>
            <h2 class="popup__title">Редактировать&nbsp;профиль</h2>
            <form class="form" name="profileForm" novalidate>
               <fieldset class="form__fieldset">
                  <label class="form__label">
                     <input type="text" class="form__input form__input_type_name" placeholder="Ваше Имя"
                        value="Жак-Ив Кусто" name="name" minlength="2" maxlength="40" required>
                  </label>
                  <label class="form__label">
                     <input type="text" class="form__input form__input_type_status" placeholder="Статус"
                        value="Исследователь океана" name="status" required>
                  </label>
               </fieldset>
               <button class="form__submit" type="submit">Сохранить</button>
            </form>
         </div>
      </section>
   </div>
   <script src="./scripts/index.js"></script>
</body>

</html>
