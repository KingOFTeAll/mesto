<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Mesto</title>
   <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
   <div class="page">


      <header class="header">
         <img class="header__logo" src="./images/Vector.svg" alt="Проект_место">
      </header>
      <main>
         <section class="profile">
            <img class="profile__avatar" src="./images/santa.avif" alt="иконка профиля">

            <div class="profile__info">
               <h1 class="profile__name" id="profilename">Дед Мороз</h1>
               <button type="button" class="profile__edit-button">

               </button>
               <p class="profile__status" id="profilestatus">Готовлюсь приносить подарки</p>
            </div>
            <button type="button" class="profile__add-button" id="profile__add">
            </button>
         </section>

         <section class="elements">
            <ul class="elements__cards">
               
            </ul>
         </section>
      </main>
      <footer class="footer">
         <p class="footer__text">&copy; 2022 KingoftheAll</p>
      </footer>

      <!-- ImagePlaces-->
      <template class="template">
         <li class="elements__item">
           <button class="elements__trash" type="button"></button>
           <img class="elements__image" src="#" alt="">
           <div class="elements__description">
             <h2 class="elements__caption"></h2>
             <button class="elements__like" type="button"></button>
           </div>
         </li>
       </template>

      <!-- popup edit-->
      <section class="popup" id="popup_profile">
         <div class="popup__container">
            <button class="popup__close-icon" type="button"><img class="popup__close-img" src="./images/CloseIcon.svg"
                  alt="Закрыть"></button>
            <h2 class="popup__title">Редактировать&nbsp;профиль</h2>
            <form class="form" name="profileForm" novalidate>
               <div class="form__fieldset">
                  <label class="form__label">
                     <input type="text" class="form__input form__input_type_name" placeholder="Ваше Имя"
                        value="" name="profile_name" minlength="2" maxlength="40" required>
                  </label>
                  <label class="form__label">
                     <input type="text" class="form__input form__input_type_status" placeholder="Статус"
                        value="" name="profile_status" required>
                  </label>
               </div>
               <button class="form__submit" type="submit">Сохранить</button>
            </form>
         </div>
      </section>

      <!-- popup add-card -->
      <section class="popup" id="popup_place">
         <div class="popup__container">
            <button class="popup__close-icon" type="button"><img class="popup__close-img" src="./images/CloseIcon.svg"alt="Закрыть"></button>
            <h2 class="popup__title">Новое&nbsp;место</h2>
            <form class="form" name="placeForm" novalidate>
               <div class="form__fieldset">
                  <label class="form__label">
                     <input type="text" class="form__input form__input_type_Name-Place" placeholder="Название" name="new_place" minlength="2" maxlength="30" required>
                 </label>
                 <label class="form__label">
                     <input type="url" class="form__input form__input_type_Link-Place" placeholder="Ссылка на картинку" name="place_link" required>
                 </label>
               </div>
               <button class="form__submit" type="submit">Создать</button>
            </form>
         </div>
      </section>

      <section class="popup popup_type_ImageMax" id="popup_ImageMax">
         <figure class="ImgMax-container">
           <img class="ImgMax-container__Img" src="#" alt="">
           <figcaption class="ImgMax-container__caption"></figcaption>
           <button class="popup__close-icon" type="button"><img class="popup__close-img" src="./images/CloseIcon.svg"alt="Закрыть"></button>
         </figure>
      </section>

   </div>
   <script src="./scripts/index.js"></script>
</body>

</html>
